<!DOCTYPE html>
<html>
<head>
    <title>Food Delivery Time Prediction</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-A4g4S3qQaIIVU8jnn5sXvMO5K7XdBhAO4+Utx2nOxzMIT8vzbET8XT7kK0jKZfpC" crossorigin="anonymous">

    <!-- Add custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .card {
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center; 
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card mx-auto">
            <div class="card-header text-center">
                <h3>Customer Churn Prediction</h3>
            </div>
            <div class="card-body">
                <form action="{{url_for('prediction')}}" method="POST">

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age" placeholder="Enter the age">
                    </div>

                    <div class="form-group">
                        <label for="Subscription_Length_Months">Subscription:</label>
                        <input type="text" id="Subscription_Length_Months" name="Subscription_Length_Months" placeholder="Subscription Length (Months)">
                    </div>

                    <!-- Monthly_Bill	 -->
                    <div class="form-group">
                        <label for="Monthly_Bill" class="form-label">Monthly Bill :</label>
                        <input type="text" class="form-control" id="Monthly_Bill" name="Monthly_Bill" placeholder="Enter the Monthly Bill (float)">
                    </div>
                    
                    <!-- Total_Usage_GB -->
                    <div class="form-group">
                        <label for="Total_Usage_GB" class="form-label">Total Usage:</label>
                        <input type="text" class="form-control" id="Total_Usage_GB" name="Total_Usage_GB" placeholder="Enter the Total Usage in GB  (int)">
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label for="Gender" class="form-label">Gender:</label>
                        <select class="Gender" id="GenderSelect" name="Gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label for="Location" class="form-label">Location:</label>
                        <select class="form-select" id="Location" name="Location">
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="New York">New York</option>
                            <option value="Miami">Miami</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Houston">Houston</option>
                        </select>
                    </div>

                    <div style="clear:both;"></div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <!-- Adding Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-S5RD4HjPnZ2MUiUrGJ3m9PExlE6lK9QfJUfuTcHGIVm2N4Uv9bDU3zjIeCAwQTgj" crossorigin="anonymous"></script>
</body>
</html>
